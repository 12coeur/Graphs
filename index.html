<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique en Barres Dynamique avec Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main>
        <h1>3 Capteurs</h1>
        <div class="sensor-data" id="accelerometer-data">Accéléromètre      : N/A</div>
        <div class="sensor-data" id="gyroscope-data">Gyroscope      : N/A</div>
        <div class="sensor-data" id="magnetometer-data">Magnétomètre        : N/A</div>        
        <canvas id="MonpremeierGraphiqueEnBarres"></canvas>
     </main>

    <script>
        var ctx = document.getElementById('MonpremeierGraphiqueEnBarres').getContext('2d');
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Accéléromètre', 'Gyroscope', 'Magnétomètre'],
                datasets: [{
                    label: 'Valeurs de 3 Capteurs',
                    data: [0, 0, 0],
                    backgroundColor: 'rgba(75, 152, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart(sensorType, dataIndex, sensorData) {
            var data = Math.sqrt(sensorData.x**2 + sensorData.y**2 + sensorData.z**2).toFixed(2);
            document.getElementById(sensorType + '-data').innerText = `${sensorType}: ${data}`;
            myBarChart.data.datasets[0].data[dataIndex] = data;
            myBarChart.update();
        }

        if ('Accelerometer' in window && 'Gyroscope' in window && 'Magnetometer' in window) {
            try {
                var accelerometer = new Accelerometer({ frequency: 1 });
                var gyroscope = new Gyroscope({ frequency: 1 });
                var magnetometer = new Magnetometer({ frequency: 1 });

                accelerometer.addEventListener('reading', function() {
                    updateChart('accelerometer', 0, accelerometer);
                });

                gyroscope.addEventListener('reading', function() {
                    updateChart('gyroscope', 1, gyroscope);
                });

                magnetometer.addEventListener('reading', function() {
                    updateChart('magnetometer', 2, magnetometer);
                });

                accelerometer.start();
                gyroscope.start();
                magnetometer.start();
            } catch (error) {
                console.error('Erreur lors de l\'initialisation des capteurs:', error);
            }
        } else {
            console.log('Les capteurs Accéléromètre, Gyroscope, Magnétomètre ne sont pas supportés par ce navigateur.');
        }
    </script>
</body>
</html>
