<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capteurs Disponibles</title>
</head>
<body>
    <h1>Liste des Capteurs Disponibles</h1>
    <ul id="sensor-list"></ul>
    <p id="message"></p>

    <script>
        const sensorList = document.getElementById('sensor-list');
        const message = document.getElementById('message');

        if ('Accelerometer' in window) {
            const sensors = ['Accelerometer', 'Gyroscope', 'Magnetometer'];
            sensors.forEach(sensor => {
                let listItem = document.createElement('li');
                listItem.textContent = `Capteur disponible : ${sensor}`;
                sensorList.appendChild(listItem);
            });
        } else {
            message.textContent = 'Les capteurs ne sont pas pris en charge par ce navigateur.';
            console.log('Les capteurs ne sont pas pris en charge par ce navigateur.');
        }
    </script>
</body>
</html>
