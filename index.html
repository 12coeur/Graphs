<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques en Barres Dynamiques avec Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sensor-data, canvas {
            flex: 1 1 300px; /* 1er 1 pour flex-grow, 2e 1 pour flex-shrink, 300px pour flex-basis */
            margin: 10px;
        }
        @media (max-width: 600px) {
            .sensor-data, canvas {
                flex: 1 1 100%; /* Occuper 100% de la largeur pour les petits écrans */
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>-Capteurs * 2 -</h1>
        <div class="sensor-data" id="accelerometer-data-x">Accéléromètre X: N/A</div>
        <div class="sensor-data" id="accelerometer-data-y">Accéléromètre Y: N/A</div>
        <div class="sensor-data" id="accelerometer-data-z">Accéléromètre Z: N/A</div>
        
        <div class="sensor-data" id="gyroscope-data-x">Gyroscope X: N/A</div>
        <div class="sensor-data" id="gyroscope-data-y">Gyroscope Y: N/A</div>
        <div class="sensor-data" id="gyroscope-data-z">Gyroscope Z: N/A</div>

        <canvas id="sensorChart" style="width: 100%; height: 50vh;"></canvas>
    </main>

    <script src="sensors.js"></script>
</body>
</html>
